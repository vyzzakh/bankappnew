<h1  class= "text-center">Welcome {{dashh}}</h1>


<div class="container w-25  border rounded">
    <h1>Deposit Form</h1>
    <form (ngSubmit)="deposit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Account Number</label>
            <input type="text" name="acnome" class="form-control" [(ngModel)]="acnum" id="acnooo" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Amount</label>
          <input type="text" name="ammount" [(ngModel)]="amnt" class="form-control" id="amttt" aria-describedby="emailHelp">
          
        </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="pss" class="form-control" [(ngModel)]="psw" id="passw">
        </div>
       
        <button type="submit" class="btn btn-primary">Deposit</button>
      </form>

</div>

<div class="container w-25 mt-3 border rounded">
    <h1>Withdrawal Form</h1>
    <form (ngSubmit)="withdraw()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Account Number</label>
            <input type="text" name="cca" class="form-control" [(ngModel)]="acnum1" id="acno11" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Amount</label>
          <input type="text" name="aammnt" [(ngModel)]="amnt1" class="form-control" id="amtt1" aria-describedby="emailHelp">
          
        </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="psswer" class="form-control" [(ngModel)]="psw1" id="pswde">
        </div>
       
        <button type="submit" class="btn btn-primary">Withdraw</button>
      </form>
</div>
